<!DOCTYPE html>
<html>
<head>
	<title>TimeNow</title>
	<!-- Latest compiled and minified CSS -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">


	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

	<!--Angular JS-->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>

	<!--Jquery-->
	<!-- Load jQuery JS -->
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <!-- Load jQuery UI Main JS  -->
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    
    <!-- Load SCRIPT.JS which will create datepicker for input field  -->
    <script src="js/script.js"></script>
</head>
<body>
<nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-home"></span> TimeNow</a>
    </div>

   
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Home</a></li>
        <li><a href="#">Logout</a></li>
        <li><a href="#">Help</a></li>
        
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div>
	<div class="container">
	<div>
		<ul class="nav nav-tabs" role="tablist">
		  <li class="active"><a href="#">Time Log</a></li>
		  <li><a href="#">Payroll</a></li>
		  
		</ul>
	</div>
	   <div class="containHolder">
	   		<div class="row">
			  <div class="col-md-3">
			  	 <div>
			  	 	<h3>Select Dates</h3>
			  	 	<small>[below to view timesheets for multiple days]</small>
			  	 </div>
			  	 <div>
			  	 	<p><span class="glyphicon glyphicon-calendar"></span> Start:<input type="text" id="datepicker" /></p>
			  	 </div>
			  	 <div>
			  	 	<p><span class="glyphicon glyphicon-calendar"></span> End:<input type="text" id="datepicker2" /></p>
			  	 </div>
			  </div>
			  <div class="col-md-3">
			     <div>
			     	<h3>Select Employee</h3>
			     </div>
			  	 <div>
				  	 <form>
				  	 	<select class="form-control">
						  <option>Mr.Linkon</option>
						  <option>Mrs.Simi</option>
						  <option>Jerry</option>					
						</select>
				  	 </form>
			  	 	
			  	 </div>
			  </div>
			  <div class="col-md-2">
			  	 <div>
			     	<h3>Select Sections</h3>
			     </div>
			     <div>
			     	<div class="checkbox">
					  <label>
					    <input type="checkbox" value="">
					    Employee Name
					  </label><br/>
					  <label>
					    <input type="checkbox" value="">
					    Employee ID
					  </label><br/>
					  <label>
					    <input type="checkbox" value="">
					    Job Code
					  </label><br/>
					  <label>
					    <input type="checkbox" value="">
					    Pay
					  </label><br/>
					  <label>
					    <input type="checkbox" value="">
					    Last Paid
					  </label><br/>
					  <label>
					    <input type="checkbox" value="">
					    Rate
					  </label>
					</div>
			     </div>
			  </div>
			  <div class="col-md-3">
			  	 <div>
			     	<h3>Select Report Formate</h3>
			     </div>
			     <div>
			     	<div class="radio">
					  <label>
					    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
					    MS Excel
					  </label><br/>
					  <label>
					    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
					    PDF
					  </label>
					</div>
			     </div>
			     <div>
			     	<div class="checkbox">
					  <label>
					    <input type="checkbox" value="">
					    Auto generate and email report
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
					    Daily
					  </label>
					  <label>
					    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
					    Weekly
					  </label>
					  <label>
					    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
					    Monthly
					  </label>
					</div>
			     </div>
			     <div>
			     	<form>
			     		<div class="form-group">
						    <div class="input-group">
						      <div class="input-group-addon">@</div>
						      <input class="form-control" type="email" placeholder="Enter email">
						    </div>
						 </div>
			     	</form>
			     	<button type="button" class="btn btn-primary btn-lg btn-block">Create Report</button>
			     </div>
			  </div>
		</div>
	   	
	   </div>
	</div>
</div>
	
</body>
</html>
